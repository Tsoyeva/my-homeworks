<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CSS Grid layout</title>
</head>
<body>
    <main>
        <section class="gallery">
            <div class="container">
                <h2>Architectural Photography</h2>
                <div class="gallery-cities"> 
                    <div class="item">
                        <img src="img/paris.png" alt="Paris">
                    </div>  
                    <div class="item w-span2">
                        <img src="img/street2.png" alt="street">
                    </div>
                    <div class="item w-span2">
                        <img src="img/street3.png" alt="street">
                    </div>
                    <div class="item">
                        <img src="img/duomo.png" alt="Duomo">
                    </div>
                    <div class="item">
                        <img src="img/nightstrt.png" alt="night">
                    </div>
                    <div class="item w-span2">
                        <img src="img/bridge.png" alt="">
                    </div>
             </div>
         </div>
        <div class="container">
            <h2>Still Life Photography</h2>
            <div class="gallery-nature">
                <div class="item">
                    <img src="img/waterfall.png" alt="">
                 </div>
                 <div class="item w-span2">
                    <img src="img/beach.png" alt="">
                 </div>
                 <div class="item w-span2 h-span2">
                    <img src="img/rock.png" alt="">
                 </div>
                 <div class="item h-span2">
                    <img src="img/island.png" alt="">
                 </div>
                 <div class="item w-span2">
                    <img src="img/image (4).png" alt="">
                 </div>
                 <div class="item">
                    <img src="img/nature5.png" alt="">
                 </div>
            </div>
        </div>
        <div class="container">
            <h2>Portrait and Fashion Photography</h2>
            <div class="gallery-people">
                <div class="item">
                    <img src="img/people1.png" alt="">
                    </div>
                    <div class="item h-span2">
                    <img src="img/people2.png" alt="">
                    </div>
                    <div class="item">
                        <img src="img/people3.png" alt="">
                    </div>
                    <div class="item">
                        <img src="img/people4.png" alt="">
                    </div>
                    <div class="item h-span2">
                        <img src="img/people5.png" alt="">
                    </div>
                    <div class="item h-span2">
                        <img src="img/people6.png" alt="">
                    </div>
                    <div class="item">
                        <img src="img/people7.png" alt="">
                    </div>
                    <div class="item w-span2">
                        <img src="img/people8.png" alt="">
                    </div>
                    <div class="item w-span2">
                        <img src="img/people9.png" alt="">
                    </div>
                    <div class="item">
                        <img src="img/people10.png" alt="">
                    </div>
                </div>
            </div>


        </div>
        


    </section>
    </main>
</body>
</html>
