<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main> 
        <div class="container pt-4 pb-4">
            <div class="card mb-5">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" id="prodTitle" placeholder="title">
                        </div>
                        <div class="col-2">
                            <input type="number" class="form-control" id="prodPrice" placeholder="Price">
                        </div>
                        <div class="col-2">
                            <input type="number" class="form-control" id="prodQty" placeholder="Quantity">
                        </div>
                        <div class="col-2">
                            <button type="button">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    
        <div class="card">
            <div class="card-header">
              <h4>Products in cart</h4>
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Paid</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="product_list"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="4"></td>
                        <th id="cartTotal"></th>
                    </tr>
                </tfoot>
              </table>
            </div>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
