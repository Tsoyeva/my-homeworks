<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dinner Shopping List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CSS Dinner Shopping List</h1>
            <p>Let's go to the mall!</p>
        </header>
        <ul class="shopping-list">
            <li>
                <input type="checkbox" id="pickles">
                <label for="pickles">
                    <span class="item">A lot of pickles</span>
                    <span class="description">(for the next lessons about CSS)</span>
                </label>
            </li>
            <li>
                <input type="checkbox" id="apples" checked>
                <label for="apples" class="checked">
                    <span class="item">10 apples</span>
                    <span class="description">(for more CSS manipulations)</span>
                </label>
            </li>
            <li>
                <input type="checkbox" id="oranges">
                <label for="oranges">
                    <span class="item">20 oranges</span>
                    <span class="description">(because they are awesome)</span>
                </label>
            </li>
            <li>
                <input type="checkbox" id="plates">
                <label for="plates">
                    <span class="item">13 plates</span>
                    <span class="description">(hm... they always disappear)</span>
                </label>
            </li>
            <li>
                <input type="checkbox" id="bentos">
                <label for="bentos">
                    <span class="item">15 bentos</span>
                </label>
            </li>
            <li>
                <input type="checkbox" id="sake">
                <label for="sake">
                    <span class="item">1 bottle of Sake</span>
                    <span class="description">(for my friends)</span>
                </label>
            </li>
        </ul>
        <footer>
            <p>Bon appetit</p>
        </footer>
    </div>
</body>
</html>
