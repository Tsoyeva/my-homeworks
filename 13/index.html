<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
    <form action="#" method="post" id="my_form" onsubmit="alert(decodeURI(new URLSearchParams(Array.from(new FormData(document.getElementById('my_form')))).toString()));return false;">
        <div class="form-inline">
        <div class="form-row">
  <label for="name">First name</label>
  <input type="text" name="fisrt-name" id="name">
    </div>
    <div class="form-row">
    <label for="name">Last name</label>
    <input type="text" name="last-name" id="name">
  </div>
</div>
    <div class="form-row">
  <label for="email">Email</label>
  <input type="email" name="email" required id="email">
    </div>
    <div class="form-inline">
        <label>
        <input type="radio" name="gender" value="male">Male</label>
        <label>
        <input type="radio" name="gender" value="female">Female</label>
    </div>
 
    <div class="form-inline">
        <div class="form-row">
            <label for="country">Country</label>
            <select name="country" id="country">
            <optgroup label="country">
            <option value="Australia">Australia</option>
            <option value="Austria">Austria</option>
            <option value="Albania">Albania</option>
            <option value="Belgium">Belgium</option>
            <option value="Bulgaria">Bulgaria</option>
            <option value="Brazil">Brazil</option>
            </optgroup>
            </select>
        </div>
    <div class="form-row">
    <label for="adress">City</label>
    <textarea name="adress" id="adress"></textarea>
    </div>
</div>
    <div class="form-row">
    <button type="submit">Sign Up</button>
     </div>
     <div class="text">
        <p>By clicking the 'Sign Up' button, you confirm that you accept our <br>
          <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
     </div>
     <div class="log-in">
        <p>Have an account?</p>
        <a href="#">Log in</a>
     </div>
</form>
</body>
</html>
